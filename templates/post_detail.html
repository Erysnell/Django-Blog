{% extends "base.html" %}
{% block content %}
<div class="post-entry">
 <h2>{{ object.title }}</h2>
 <p>{{ object.body }}</p>
</div>

{% if user.is_authenticated and user == post.author %}
<a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endif %}

{% endblock content %}
