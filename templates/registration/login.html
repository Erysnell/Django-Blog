{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Log In</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Log In</button>
    </form>
    <p class="auth-redirect">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
</div>
{% endblock content %}
