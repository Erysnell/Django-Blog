{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Sign Up</button>
    </form>
    <p class="auth-redirect">
        Already have an account? <a href="{% url 'login' %}">Log In</a>
    </p>
</div>
{% endblock content %}
