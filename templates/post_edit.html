{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated and user == post.author %}
<h1>Edit post</h1>
<form action="" method="post">{% csrf_token %}
 {{ form.as_p }}
 <input type="submit" value="Update">
</form>
{% else %}
<p>You don't have permission to edit this post.</p>
<a href="{% url 'home' %}">Return to home</a>
{% endif %}
{% endblock content %}
